<div class="container color-dark">

    <div class="col">

       <p>certificates items</p>

    </div>

</div>
<div class="container color-light">

    <div class="col">

       <form>
          <input type="text" class="txt" name="titulo" placeholder="Titulo" [(ngModel)]="myCertificates.name"><br>
          <input type="text" class="txt" name="year" placeholder="Year (AAAA)" [(ngModel)]="myCertificates.year"><br>
          <input type="submit" class="btn" value="{{ btnTxt }}" (click)="AgregarCertificates()">
       </form>
    </div>

    <div class="col">
       <p class="life-container" *ngFor="let certificates of certificates;">
          <input type="submit" class="btn" value="update" (click)="updateCertificates(certificates.id)">
          <input type="submit" class="btn" value="delete" (click)="deleteCertificates(certificates.id)">
          {{certificates.name}} â€“ {{certificates.year}}
          </p>

    </div>

</div>
